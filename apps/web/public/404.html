<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/centenary/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT Dhanbad Alumni Association</title>
    <meta name="description" content="IIT Dhanbad Alumni Association" />
    <link rel="apple-touch-icon" href="/centenary/logo.png" sizes="180x180">
    <link rel="mask-icon" href="/centenary/logo.png" color="#FFFFFF">
    <meta name="theme-color" content="#5048e5">
    <script type="text/javascript">
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );

    </script>
</head>

<body>
</body>

</html>
